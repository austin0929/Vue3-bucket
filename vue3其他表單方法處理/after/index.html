<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>其它表单控件处理</title>
  </head>
  <body>
    <div id="app">
      <div class="form">
        <label for="username">姓名: </label>
        <input type="text" v-model="username" id="username" />

        <!-- 性別 radio處理 -->
        <label for="gender">性別: </label>
        <div class="radio-group" id="gender">
          <input
            type="radio"
            name="gender"
            id="gender"
            value="male"
            v-model="gender"
          /><span>男</span>
          <input
            type="radio"
            name="gender"
            id="gender"
            value="female"
            v-model="gender"
          /><span>女</span>
        </div>
        <!-- radio done -->

        <!-- checkbox多選框處理 -->
        <label for="interests">興趣: </label>
        <div id="interests" class="checkbox-group">
          <input
            type="checkbox"
            name="interests"
            id="interests"
            value="frontend"
            v-model="interests"
          /><span>前端</span>
          <input
            type="checkbox"
            name="backend"
            id="backend"
            value="backend"
            v-model="interests"
          /><span>後端</span>
          <input
            type="checkbox"
            name="fullstack"
            id="fullstack"
            value="fullstack"
            v-model="interests"
          /><span>全端</span>
        </div>
        <!-- checkbox done -->

        <!-- select下拉選單處理 -->
        <label for="occupation">職業: </label>
        <select name="occupation" v-model="occupation" id="occupation">
          <option value="frontend">前端工程師</option>
          <option value="backend">後端工程師</option>
          <option value="fullstack">全端工程師</option>
        </select>
        <!-- select done -->

        <label for="intro">自我介紹: </label>
        <textarea name="intro" rows="10" id="" v-model="intro"></textarea>
      </div>

      <!-- v-modal渲染文本 -->
      <div class="result">
        <ul>
          <li>姓名: {{ username }}</li>
          <li>性別: {{ gender }}</li>
          <li>興趣: {{ interests }}</li>
          <li>職業: {{ occupation }}</li>
          <li>自我介紹: {{ intro }}</li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
